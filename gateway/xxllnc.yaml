# Entities
App\Entity\Entity:
    # Notification Entity
    notification:
        name: notifications
        route: "/api/notification"
        description: Holds information about a notification
        endpoint: "notifications"
        
# Attributes
App\Entity\Attribute:
    # Notification attributes
    notification_data:
        name: data
        description: Json blob.
        type: array
        required: true
        entity: "@notification"

# Endpoints
App\Entity\Endpoint:
    # Notification Endpoint
    notificationEndpointPost:
        name: Notification endpoint post
        description: Endpoint for creating notifications
        path: [ 'notifications' ]
        pathRegex: "^(notifications)$"
        method: POST
        operationType: collection
        
# Handlers
App\Entity\Handler:
    notificationHandler:
        name: Notification handler
        methods: ["*"]
        sequence: 0
        conditions: "{}"
        endpoints: ["@notificationEndpointPost"]
        entity: "@notification"

