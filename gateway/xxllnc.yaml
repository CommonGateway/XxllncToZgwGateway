# Actions
App\Entity\Action:
    SyncZaakTypeAction:
        name: SyncZaakTypeAction
        description: This is a synchronization action from the xxllnc v2 to the gateway ztc zaken. 
        listens:
            - 'commongateway.cronjob.trigger'
        throws: []
        conditions:
            '==': [1, 1]
        class: App\ActionHandler\SynchronizationCollectionHandler
        priority: 0
        async: false
        configuration:
            entity: 97b05576-af9b-43df-bab7-dbf0f057258e # ztc ZaakType entity id
            source: 97b05576-af9b-43df-bab7-dbf0f057258e # zaaksysteemv1 gateway id
            location: /casetype
            apiSource:
                location:
                    objects: 'result.instance.rows'
                    idField: 'reference'
                queryMethod: page
                syncFromList: true
                sourceLeading: true
                useDataFromCollection: false
                mappingIn: 
                    onderwerp: title
                mappingOut: {}
                translationsIn: {}
                translationsOut: {}
                skeletonIn: {}
    ZGWZaakAction:
        name: ZGWZaakAction
        description: This is a action to check if a case is in order with its case type. 
        listens:
            - 'commongateway.object.create'
